<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage</title>
    <style>
        .container{
            border: 2px solid black;
            height: 32%;
            width: 80%;
            position: fixed;
            left: 10%;
            top: 65%;
        }
        .inp{
            width: 95%;
        }
        .chat{
            width: 100%;
            height: 180px;
            background-color: beige;
        }
        .massage{
            display: flex;
        }
        button{
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat" id="msg_user"></div>
            <div class="massage">
                <input type="text" class="inp" id="inp_chat" onfocus="this"/>
                <button onclick="chat()"> kirim</button>
            </div>
    </div>

    <script>
        function chat(){
            let elemen, teks, parent, spasi;
            let inp_chat = document.getElementById("msg_user").value; 
            elemen =
           document.createElement("span"); 
           spasi =
           document.createElement("br"); 
           teks =
           document.createTextNode("inp_chat");

           elemen.appendChild(teks);

           parent = document.getElementById("msg_user");
           parent.appendChild(spasi);
           parent.appendChild(elemen);
        }
    </script>
</body>
</html>
